<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Weather for {{ capital }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item *ngIf="resultStatus == 422"><h4>No Weather Data found for {{ capital }}</h4></ion-item>
  
  <ion-card>
    <ion-img style="width: 80px;" src="{{ iconUrl }}" aria-hidden=""></ion-img>
    <ion-card-header>
      <ion-card-title>{{ description }}</ion-card-title>
      <ion-card-subtitle>{{ temperature }} ({{ unit }})</ion-card-subtitle>
    </ion-card-header>
    
  </ion-card>
</ion-content>
