<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-col></ion-col><br/>
  
    <ion-radio-group [(ngModel)]="selected">
      <ion-grid>
        <ion-row>
          <div style="width: 150px;">
            <ion-item>
              <ion-radio value="metric" >Metric</ion-radio><br/><br/>
            </ion-item>
            <ion-item>
              <ion-radio value="standard">Standard</ion-radio><br/><br/>
            </ion-item>
            <ion-item>
              <ion-radio value="imperial">Imperial</ion-radio><br/><br/>
            </ion-item>
          </div>
        </ion-row>
      </ion-grid>
    </ion-radio-group>
  
  
</ion-content>
